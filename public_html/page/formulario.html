    <body>

        <div class="container-fluid">

            <div class="row align-items-center mb-3 menu">            
                <div id="" class="col-sm-6 col-xs-12">
                    <h1 class="display-4 person-text-center person-text-color-5">Formulário</small></h1>           
                </div>

                <div id="" class="col-sm-6 col-xs-12">
                    <nav class="nav nav-pills nav-justified">
                        <a class="nav-item nav-link person-text-color-5" href="../index.html">Tecnologia</a>

                    </nav>
                </div>            
            </div>

            <div class="row mb-4">

                <div class="container-fluid">
                    <form name="formulario" id="formulario" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="ex.: Vitória Sousa">
                        </div>	
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="ex.: email@email.com">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="ex.: 000.000.000-00">
                        </div>

                        <div class="form-group">
                            <label for="dataNasc">Data de Nascimento</label>
                            <input type="text" name="dataNasc" id="dataNasc" class="form-control" placeholder="__/__/____">
                        </div>

                        <div class="form-group">
                            <label for="sora">Nome da sua primeira professora:</label>
                            <input type="text" name="sora" id="sora" class="form-control" placeholder="ex.: Joana Véia">
                        </div>

                        <input type="submit" class="btn person-background-color-1" value="Cadastrar">
                    </form>
                </div>            

            </div>

            <div class="row">
                <div id="esquerdo" class="col-sm-6 col-xs-12">                
                </div> 

                <div id="direito" class="col-sm-6 col-xs-12 ">
